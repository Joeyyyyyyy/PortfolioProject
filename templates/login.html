<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/static/login.css">
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
    <p class="footer-text">
      <p id="invalid-login">Incorrect login credentials!</p>
      Don't have an account? <a href="#" id="reg-link">Sign up</a>
    </p>
  </div>

  <script src="/static/login.js"></script>

  <footer class="footer">
    <p>&copy; 2024 Joel & Adheena | Personal Project | For demonstration and educational purposes only.</p>
    <p><a href="/privacy-policy">Privacy Policy</a> | <a href="/terms-of-service">Terms of Service</a> | <a href="/contact">Contact Us</a></p>
  </footer>

  <!-- Pass the login_failed flag as a data attribute -->
  <div id="server-data" data-login-failed="{{ login_failed | tojson }}"></div>
</body>
</html>
