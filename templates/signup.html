<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-[#1f2937] min-h-screen flex items-center justify-center">
    <div
      class="w-4/5 max-w-4xl bg-[#1f2937] rounded-lg shadow-2xl p-8 border border-gray-600 flex items-center"
    >
      <!-- Login Graphic -->
      <div class="w-1/2 flex justify-center items-center">
        <img
          src="/static/images/image.svg"
          alt="Login Graphic"
          class="w-[120%] h-100 max-w-[500px] drop-shadow-lg transition-transform duration-300"
        />
      </div>

      <!-- Signup Form -->
      <div class="w-1/2 p-6">
        <h1 class="text-3xl font-bold text-white text-center mb-4">
          Create an Account
        </h1>
        <p class="text-center text-gray-400 mb-6">
          Unlock valuable insights into your portfolio
        </p>

        <form
          class="space-y-4"
          action="/signup"
          method="POST"
          onsubmit="return validateForm()"
        >
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-semibold text-gray-300"
              >Username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter your username"
              required
              class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-[#18803d] focus:border-[#18803d] block w-full p-2.5 transition-shadow hover:shadow-lg shadow-md"
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-semibold text-gray-300"
              >Email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              placeholder="name@email.com"
              required
              class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-[#18803d] focus:border-[#18803d] block w-full p-2.5 transition-shadow hover:shadow-lg shadow-md"
            />
          </div>
          <div class="relative">
            <label
              for="password"
              class="block mb-2 text-sm font-semibold text-gray-300"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Create a password"
              required
              class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-[#18803d] focus:border-[#18803d] block w-full p-2.5 pr-10 transition-shadow hover:shadow-lg shadow-md"
            />
            <i
              id="password-eye-icon"
              class="fas fa-eye-slash absolute right-3 pb-2 top-3/4 transform -translate-y-1/2 text-gray-400 cursor-pointer"
              onclick="togglePasswordVisibility('password')"
            ></i>
          </div>
          <div class="relative">
            <label
              for="confirm-password"
              class="block mb-2 text-sm font-semibold text-gray-300"
              >Confirm Password</label
            >
            <input
              type="password"
              name="confirm_password"
              id="confirm-password"
              placeholder="Confirm your password"
              required
              class="bg-gray-800 border border-gray-600 text-white text-sm rounded-lg focus:ring-[#18803d] focus:border-[#18803d] block w-full p-2.5 pr-10 transition-shadow hover:shadow-lg shadow-md"
            />
            <i
              id="confirm-password-eye-icon"
              class="fas fa-eye-slash absolute right-3 pb-2 top-3/4 transform -translate-y-1/2 text-gray-400 cursor-pointer"
              onclick="togglePasswordVisibility('confirm-password')"
            ></i>
          </div>
          <button
            type="submit"
            class="w-full text-white bg-[#18803d] focus:ring-4 focus:outline-none focus:ring-green-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition-all shadow-lg"
          >
            Sign Up
          </button>
          <p class="text-sm font-medium text-gray-400 text-center">
            Already have an account?
            <a href="/login" class="text-[#18803d] hover:underline"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="/static/signup.js"></script>
  </body>
</html>
