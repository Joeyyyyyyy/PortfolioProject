<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Stock Transaction Form</title>
    <link rel="stylesheet" href="/static/transaction.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“ˆ Stock Transaction Form</h1>
        <form id="transaction-form" action="/transaction" method="POST">
            <div class="form-group">
                <label for="serial_no">Serial No:</label>
                <input type="number" id="serial_no" name="serial_no" placeholder="Enter Serial No" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="name">Stock Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Stock Name" required>
            </div>
            
            <div class="form-group">
                <label for="stock_symbol">Stock Symbol:</label>
                <input type="text" id="stock_symbol" name="stock_symbol" placeholder="Enter Stock Symbol" required>
            </div>
            
            <div class="form-group">
                <label for="transaction_type">Transaction Type:</label>
                <select id="transaction_type" name="transaction_type" required>
                    <option value="" disabled selected>Select Transaction Type</option>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="count">Number of Shares:</label>
                <input type="number" id="count" name="count" placeholder="Enter Number of Shares" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price per Share:</label>
                <input type="number" step="0.01" id="price" name="price" placeholder="Enter Price per Share" required>
            </div>
            
            <div class="form-group">
                <label for="total_amount">Total Amount (Optional):</label>
                <input type="number" step="0.01" id="total_amount" name="total_amount" placeholder="Enter Total Amount">
            </div>
            
            <button type="submit">ðŸ’¾ Submit Transaction</button>
        </form>
    </div>
    <script src="/static/transaction.js"></script>
</body>
</html>
