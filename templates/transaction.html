<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Logs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table thead {
            background-color: #007bff;
            color: white;
        }
        table th, table td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        table th {
            text-transform: uppercase;
        }
        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tbody tr:hover {
            background-color: #f1f7ff;
            cursor: pointer;
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #007bff;
        }
        @media screen and (max-width: 768px) {
            table thead {
                display: none;
            }
            table, table tbody, table tr, table td {
                display: block;
                width: 100%;
            }
            table tr {
                margin-bottom: 15px;
            }
            table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                text-align: left;
                font-weight: bold;
                text-transform: uppercase;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transaction Logs</h1>
        <div class="loading" id="loading">Loading transactions...</div>
        <table id="transaction-table" style="display: none;">
            <thead>
                <tr>
                    <th>Sl.No.</th>
                    <th>Date</th>
                    <th>Share</th>
                    <th>Symbol</th>
                    <th>Transaction</th>
                    <th>Count</th>
                    <th>Price</th>
                    <th>Total Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be injected here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script>
        const apiUrl = '/api/transactionLogs'; // API endpoint for transaction logs

        async function fetchTransactions() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'x-api-key': 'joel09-02-2024Adh' // Replace with actual API key
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch transactions');
                }

                const data = await response.json();
                displayTransactions(data);
            } catch (error) {
                document.getElementById('loading').textContent = 'Failed to load transactions.';
                console.error(error);
            }
        }

        function displayTransactions(transactions) {
            const table = document.getElementById('transaction-table');
            const tbody = table.querySelector('tbody');

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td data-label="Sl.No.">${transaction["Sl.No."]}</td>
                    <td data-label="Date">${transaction.Date}</td>
                    <td data-label="Share">${transaction.Share}</td>
                    <td data-label="Symbol">${transaction.Symbol}</td>
                    <td data-label="Transaction">${transaction.Transaction}</td>
                    <td data-label="Count">${transaction.Count}</td>
                    <td data-label="Price">${transaction.Price}</td>
                    <td data-label="Total Amount">${transaction["Total Amount"]}</td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('loading').style.display = 'none';
            table.style.display = 'table';
        }

        // Fetch and display transactions on page load
        fetchTransactions();
    </script>
</body>
</html>
