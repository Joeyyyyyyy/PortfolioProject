<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Transaction Table</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table thead {
            background-color: #007bff;
            color: white;
        }
        table th, table td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        table th {
            text-transform: uppercase;
        }
        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tbody tr:hover {
            background-color: #f1f7ff;
            cursor: pointer;
        }
        .action-btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .add-btn, #submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            margin: 10px;
        }
        #submit-btn {
            background-color: green;
            display: none;
        }
        input[type="date"] {
            padding: 5px;
            font-size: 14px;
            width: 90%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        select {
            padding: 5px;
            font-size: 14px;
            width: 90%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editable Transaction Table</h1>
        <table id="editable-table">
            <thead>
                <tr>
                    <th>Sl.No.</th>
                    <th>Date</th>
                    <th>Share</th>
                    <th>Symbol</th>
                    <th>Transaction</th>
                    <th>Count</th>
                    <th>Price</th>
                    <th>Total Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically injected -->
            </tbody>
        </table>
        <div class="button-container">
            <button class="add-btn" onclick="addRow()">Add Row</button>
            <button id="submit-btn" onclick="submitChanges()">Submit Changes</button>
        </div>
    </div>
    <script>
        let isModified = false;

        const apiUrl = '/api/transactionLogs'; // API endpoint for transaction logs

        async function fetchTransactions() {
            try {
                const response = await fetch(apiUrl, {
                    headers: {
                        'x-api-key': 'joel09-02-2024Adh' // Replace with actual API key
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch transactions');
                }

                const data = await response.json();
                populateTable(data);
            } catch (error) {
                alert('Failed to load transactions.');
                console.error(error);
            }
        }

        function populateTable(transactions) {
            const tbody = document.getElementById('editable-table').querySelector('tbody');

            transactions.forEach(transaction => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction["Sl.No."]}</td>
                    <td><input type="date" value="${formatDate(transaction.Date)}"></td>
                    <td contenteditable="true">${transaction.Share}</td>
                    <td contenteditable="true">${transaction.Symbol}</td>
                    <td>
                        <select>
                            <option value="Buy" ${transaction.Transaction === "Buy" ? "selected" : ""}>Buy</option>
                            <option value="Sell" ${transaction.Transaction === "Sell" ? "selected" : ""}>Sell</option>
                        </select>
                    </td>
                    <td contenteditable="true">${transaction.Count}</td>
                    <td contenteditable="true">${transaction.Price}</td>
                    <td>${transaction["Total Amount"]}</td>
                    <td>
                        <button class="action-btn" onclick="deleteRow(this)">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toISOString().split('T')[0]; // YYYY-MM-DD
        }

        function addRow() {
            const tbody = document.getElementById('editable-table').querySelector('tbody');
            const lastRow = tbody.lastElementChild;
            const lastSlNo = lastRow ? parseInt(lastRow.querySelector('td:first-child').textContent) : 0;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${lastSlNo + 1}</td>
                <td><input type="date"></td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td>
                    <select>
                        <option value="Buy">Buy</option>
                        <option value="Sell">Sell</option>
                    </select>
                </td>
                <td contenteditable="true"></td>
                <td contenteditable="true"></td>
                <td>0</td>
                <td>
                    <button class="action-btn" onclick="deleteRow(this)">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
            markModified();
        }

        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
            markModified();
        }

        function markModified() {
            isModified = true;
            document.getElementById('submit-btn').style.display = 'inline-block';
        }

        function calculateTotal(row) {
            const countCell = row.querySelector('td:nth-child(6)');
            const priceCell = row.querySelector('td:nth-child(7)');
            const totalCell = row.querySelector('td:nth-child(8)');

            const count = parseFloat(countCell.textContent) || 0;
            const price = parseFloat(priceCell.textContent) || 0;

            totalCell.textContent = (count * price).toFixed(2);
        }

        function handleCellChange(event) {
            const cell = event.target;
            const row = cell.parentElement;

            // If count or price changes, update the total amount
            if (cell.cellIndex === 5 || cell.cellIndex === 6) {
                calculateTotal(row);
            }

            markModified();
        }

        document.getElementById('editable-table').addEventListener('input', handleCellChange);

        async function submitChanges() {
            const rows = document.querySelectorAll('#editable-table tbody tr');
            const transactions = [];
            let hasErrors = false;

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const dateInput = cells[1].querySelector('input[type="date"]');
                const dateValue = dateInput.value;

                // Validate each field
                const share = cells[2].textContent.trim();
                const symbol = cells[3].textContent.trim();
                const transactionType = cells[4].querySelector('select').value;
                const count = parseFloat(cells[5].textContent.trim());
                const price = parseFloat(cells[6].textContent.trim());

                if (!dateValue || !share || !symbol || !transactionType || isNaN(count) || isNaN(price) || count <= 0 || price <= 0) {
                    // Highlight the row with errors
                    row.style.backgroundColor = '#ffcccc'; // Red background for error
                    hasErrors = true;
                } else {
                    // Reset row color if no error
                    row.style.backgroundColor = '';
                }

                // Only add valid rows to the transactions list
                if (!hasErrors) {
                    const formattedDate = formatDateForSubmit(dateValue);

                    const transaction = {
                        "Sl.No.": parseFloat(cells[0].textContent.trim(), 10),
                        Date: formattedDate,
                        Share: share,
                        Symbol: symbol,
                        Transaction: transactionType,
                        Count: count,
                        Price: price,
                        "Total Amount": parseFloat(cells[7].textContent.trim()) || 0,
                    };
                    transactions.push(transaction);
                }
            });

            if (hasErrors) {
                alert('Please correct the highlighted rows before submitting.');
                return; // Stop submission
            }

            // Proceed with submission if no errors
            console.log("Valid Transactions:", transactions);

            try {
                const response = await fetch('/api/submit_transactions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'joel09-02-2024Adh' // Replace with actual API key
                    },
                    body: JSON.stringify(transactions) // Convert transactions to JSON
                });

                if (response.ok) {
                    alert('Changes submitted successfully!');
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (error) {
                console.error('Failed to submit transactions:', error);
                alert('Failed to submit changes. Please try again.');
            }

            isModified = false;
            document.getElementById('submit-btn').style.display = 'none';
        }

        // Utility function to format date to dd-mm-yyyy
        function formatDateForSubmit(dateStr) {
            const date = new Date(dateStr);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }


        // Fetch transactions on page load
        fetchTransactions();
    </script>
</body>
</html>
